<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Text Editor</h1>

    <div>
        <select id="font-family">
            <option value="">Select Font Family</option>
            <option value="monospace">Monospace</option>
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans Serif</option>
        </select>
        <select id="font-size">
            <option value="normal">Normal</option>
            <option value="heading">Heading</option>
            <option value="subHeading">Sub Heading</option>
        </select>
        <button class="action_btn">Bold</button>
        <button class="action_btn">Italic</button>
        <button class="action_btn">Underline</button>
        <button class="action_btn">Right</button>
        <button class="action_btn">Left</button>
        <button class="action_btn">Center</button>
        <button class="action_btn">Justify</button>
    </div>

    <!-- USER ke liye text editable bana diya -->
    <div>
        <p id="text" contenteditable="true">Click here to edit this text...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
